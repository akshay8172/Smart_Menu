{% extends 'admin/base.html' %}

{% block title %}Edit Table{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Table {{ table.table_number }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="table_number" class="form-label">Table Number</label>
                    <input type="number" class="form-control" id="table_number" name="table_number" value="{{ table.table_number }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Table</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
